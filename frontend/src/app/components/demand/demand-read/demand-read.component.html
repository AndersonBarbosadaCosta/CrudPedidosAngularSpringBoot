<div class="mat-elevation-z4">
    <table mat-table [dataSource]='demands'>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <!-- Cliente Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let row">{{row.cliente.cpf}}</td>
        </ng-container>
        <!-- Data da Compra Column -->
        <ng-container matColumnDef="dtPedido">
            <th mat-header-cell *matHeaderCellDef>Data da Compra</th>
            <td mat-cell *matCellDef="let row">{{row.dtPedido }}</td>
        </ng-container>

        <!-- Total da Compra Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total (R$)</th>
            <td mat-cell *matCellDef="let row">{{row.total | currency:'BRL'}}</td>
        </ng-container>
         <!-- Produtos Column -->
         <ng-container matColumnDef="produtos">
            <th mat-header-cell *matHeaderCellDef>Produtos</th>
            <td mat-cell *matCellDef="let row">{{row.produtos}}</td>
        </ng-container>
       
        <!-- Action Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/demands/update/{{row.id}}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/demands/delete/{{row.id}}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
